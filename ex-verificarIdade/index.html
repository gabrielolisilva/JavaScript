<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section id="corpo">
        <div>
            <p>
                <label for="data">Ano de Nascimento:</label> 
                <input type="number" name="data" id="data" autocomplete="off">
            </p>
        </div>
        <div>
            <p>Sexo:
                <input type="radio" name="sexo" id="isexmas" value="M"> Masculino
                <input type="radio" name="sexo" id="isexfem" value="F"> Feminino
            </p>
        </div>
        <input type="submit" value="Verificar" onclick="verificador()">
        <p id="fraseFinal">Preencha os dados acima para ver o resultado!</p>
    </section>
    <p>
        Criado por <strong>Gabriel Silva</strong>
    </p>

    <script src="main.js"></script>
</body>
</html>
