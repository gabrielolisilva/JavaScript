<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Código em JS</title>
</head>
<body>
    <h1>Meu Primeiro Código em JavaScript</h1>
    <p>Eu consegui!!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite um outro número: '))
        var soma = n1 + n2;
        window.alert('A soma dos números é: ' +soma) //Concatenação
        window.alert(`A soma de ${n1} + ${n2} é de: ${soma}`) //Template String entre Crases
    </script>
</body>
</html>
