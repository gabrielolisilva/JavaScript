<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras.<br>`) //Template String
        document.write(`${nome} seu nome em maiúsculo é ${nome.toUpperCase()}<br>`) //Template String
        document.write('Seu nome em letra minúsculas é '+ nome.toLowerCase())//Concatenação
    </script>
</body>
</html>
