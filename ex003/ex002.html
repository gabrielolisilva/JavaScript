<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(0, 128, 0, 0.781);
            color: white;
            font-size: 1.3em;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja...
    </div>

    <script>
        function clicou(){
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
        }
        function entrou(){
            var b = window.document.getElementById('area')
            b.innerText = 'Entrou!'
            b.style.background = 'red'
        }
        function saiu(){
            var c = window.document.getElementById('area')
            c.innerText = 'Saiu!'
            c.style.background = 'black'
        }
    </script>
</body>
</html>
